<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab7_1</title>

    <script>
        function Calculate(){
            let One = document.getElementById("Tung")
            let First = One.value;

            let Two = document.getElementById("Plus")
            let Second = Two.value;
            let Cal = parseInt(First) + parseInt(Second);

            Result.value = Cal;

        }
    </script>
</head>
<body>
    <form action="">
        <input type="number" id="Tung">
        <label for=""> + </label>
        <input type="number" id="Plus">
        <label for=""> = </label>
        <input type="text" id="Result" disabled>
        <input type="button" value="Go Go" onclick="Calculate()" >
    </form>
</body>
</html>
